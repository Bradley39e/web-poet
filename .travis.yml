language: python
branches:
  only:
  - master
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: 3.8
    env: TOXENV=mypy
  - python: 3.7
    env: TOXENV=docs
install:
- pip install -U tox codecov
script: tox
after_success:
- codecov
deploy:
  provider: pypi
  user: scrapinghub
  on:
    tags: true
    repo: scrapinghub/web-poet
    condition: "$TOXENV == py38"
  distributions: sdist bdist_wheel
  password:
    secure: 
